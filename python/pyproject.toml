    "coacd==1.0.0",
    "configobj==5.0.9",
    "ffmpeg-python==0.2.0",
    "gym==0.23.0",
    "matplotlib==3.6.2",
    "mayavi==4.8.2",
    "mujoco==3.1.3",
    "numpy==2.0.2",
    "opencv-python==4.10.0.84",
    "pandas==2.2.3",
    "psutil==5.9.0",
    "scipy==1.14.1",
    "tensorflow==2.18.0",
    "trimesh==4.4.0",
    "vtk==9.2.6",
    "wget==3.2",
    "yacs==0.1.8"]
