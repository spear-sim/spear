SIMULATION_CONTROLLER:
  IP: "127.0.0.1"
  PORT: 30000
  SIMULATION_STEP_TIME_SECONDS: 0.1
  TASK_NAME: ""
  AGENT_CONTROLLER_NAME: ""

  POINT_GOAL_NAV_TASK:
    AGENT_ACTOR_NAME: ""
    GOAL_ACTOR_NAME: ""
    RANDOM_SEED: 0
    REWARD:
      HIT_GOAL: 1.0
      HIT_OBSTACLE: -1.0
      DISTANCE_TO_GOAL_SCALE: 1.0
    EPISODE_BEGIN:
      AGENT_POSITION_X_MIN: .NAN
      AGENT_POSITION_X_MAX: .NAN
      AGENT_POSITION_Y_MIN: .NAN
      AGENT_POSITION_Y_MAX: .NAN
      AGENT_POSITION_Z: .NAN
      GOAL_POSITION_X_MIN: .NAN
      GOAL_POSITION_X_MAX: .NAN
      GOAL_POSITION_Y_MIN: .NAN
      GOAL_POSITION_Y_MAX: .NAN
      GOAL_POSITION_Z: .NAN
      SPAWN_DISTANCE_THRESHOLD: 1.0
    OBSTACLE_IGNORE_ACTOR_NAMES: []

  IMITATION_LEARNING_TASK:
    RANDOM_SPAWN_TRAJ: True
    AGENT_ACTOR_NAME: ""
    GOAL_ACTOR_NAME: ""
    RANDOM_SEED: 0
    REWARD:
      HIT_GOAL: 1.0
      HIT_OBSTACLE: -1.0
      DISTANCE_TO_GOAL_SCALE: 1.0
    EPISODE_BEGIN:
      AGENT_POSITION_X_MIN: .NAN
      AGENT_POSITION_X_MAX: .NAN
      AGENT_POSITION_Y_MIN: .NAN
      AGENT_POSITION_Y_MAX: .NAN
      AGENT_POSITION_Z: .NAN
      GOAL_POSITION_X_MIN: .NAN
      GOAL_POSITION_X_MAX: .NAN
      GOAL_POSITION_Y_MIN: .NAN
      GOAL_POSITION_Y_MAX: .NAN
      GOAL_POSITION_Z: .NAN
      SPAWN_DISTANCE_THRESHOLD: 1.0
    OBSTACLE_IGNORE_ACTOR_NAMES: []
    
  NAVIGATION:
    TARGET_RADIUS: 10000
    ACCEPTANCE_RADIUS: 0.1
    PATH_WEIGHT_DIST: 1.0
    PATH_WEIGHT_NUM_WAYPOINTS: 1.0
    MAX_ITER_REPLAN: 10000
    AGENT_POSITION_Z_MIN: 5.0
    AGENT_POSITION_Z_MAX: 20.0
    NAVMESH:
      AGENT_RADIUS: 20.0
      AGENT_HEIGHT: 20.0
      CELL_SIZE: 1.0
      CELL_HEIGHT: 1.0
      AGENT_MAX_SLOPE: 0.1
      AGENT_MAX_STEP_HEIGHT: 2.0
      MERGE_REGION_SIZE: 0.0
      MIN_REGION_AREA: 400.0
      MAX_SIMPLIFINCATION_ERROR: 1.3

  OPENBOT_AGENT_CONTROLLER:
    AGENT_ACTOR_NAME: ""
    GOAL_ACTOR_NAME: ""
    OBSERVATION_MODE: "mixed" # "mixed" or "physical"
    ACTION_MODE: "" # "low_level_control" or "teleport"
    # - "full-pose" the observation vector is set to be the vehicle's x/y/z position concatenated with its roll/pitch/yaw angles in the world frame.
    # - "dist-sin-cos" the observation vector is set to be the vehicle's distance to the goal, the cos and sin components of the relative yaw between the vehicle's front (x) axis and the vector connecting the vehicle to its goal
    PHYSICAL_OBSERVATION_MODE: "full-pose"
    # "waypoint": in full-pose mode, the robot tracks a sequence of trajectory waypoints leading to the goal. No effect in "dist-sin-cos" mode.
    # "goal": in full-pose mode, the robot tracks the goal and moves to it in straight line. No effect in "dist-sin-cos" mode.
    GOAL_TRACKING_MODE: "waypoint"
    AGENT_READY_VELOCITY_THRESHOLD: 0.0
    MIXED_MODE:
      OBSERVATION_CAMERA_ACTOR_NAME: ""
      IMAGE_HEIGHT: 128
      IMAGE_WIDTH: 128
      SMARTPHONE_FOV: 90.0        # Field of view of the smartphone camera in [deg]
      MOTION_BLUR_AMOUNT: 0.0     # Strength of motion blur, 0:off, should be renamed to intensity
      MOTION_BLUR_MAX: 0.0        # Max distortion caused by motion blur, in percent of the screen width, 0:off
      POST_PROC_BLEND_WEIGHT: 0.0 # Range (0.0, 1.0) where 0 indicates no effect, 1 indicates full effect

  SPHERE_AGENT_CONTROLLER:
    OBSERVATION_MODE: "mixed" # "mixed" or "physical"
    AGENT_ACTOR_NAME: ""
    GOAL_ACTOR_NAME: ""
    SPHERE:
      MASS_SCALE: 1.0
      MAX_ANGULAR_VELOCITY: 1.0
      LINEAR_DAMPING: 0.0
      ANGULAR_DAMPING: 0.0
    MIXED_MODE:
      OBSERVATION_CAMERA_ACTOR_NAME: ""
      SET_OBSERVATION_CAMERA_POSE_EGOCENTRIC: True
      IMAGE_HEIGHT: 128
      IMAGE_WIDTH: 128
      ACTION_APPLY_FORCE_SCALE: 1.0
      ACTION_ROTATE_OBSERVATION_CAMERA_SCALE: 1.0
      OBSERVATION_CAMERA_POSITION_OFFSET_X: 0.0
      OBSERVATION_CAMERA_POSITION_OFFSET_Y: 0.0
      OBSERVATION_CAMERA_POSITION_OFFSET_Z: 1.0
      YAW_SCALE: 1.0
      OFFSET_TO_GOAL_SCALE: 1.0
      LINEAR_VELOCITY_SCALE: 1.0
    PHYSICAL_MODE:
      ACTION_APPLY_FORCE_SCALE: 1.0
      OFFSET_TO_GOAL_SCALE: 1.0
      LINEAR_VELOCITY_SCALE: 1.0


  # Used in code/experiments/debug_synchronization_model/DebugProject
  DEBUG_AGENT_CONTROLLER:
    AGENT_ACTOR_NAME: "SphereActor"
    FIRST_OBSERVATION_CAMERA_ACTOR_NAME: "FirstObservationCamera"
    FIRST_OBSERVATION_CAMERA_ACTOR_HEIGHT: 512
    FIRST_OBSERVATION_CAMERA_ACTOR_WIDTH: 512
    SECOND_OBSERVATION_CAMERA_ACTOR_NAME: "SecondObservationCamera"
    SECOND_OBSERVATION_CAMERA_ACTOR_HEIGHT: 512
    SECOND_OBSERVATION_CAMERA_ACTOR_WIDTH: 512


  VISUALIZER:
    CAMERA_ACTOR_NAME: ""
    SET_CAMERA_POSE: False
    CAMERA_POSITION_X: .NAN
    CAMERA_POSITION_Y: .NAN
    CAMERA_POSITION_Z: .NAN
    CAMERA_PITCH: 0.0
    CAMERA_YAW: 0.0
    CAMERA_ROLL: 0.0
